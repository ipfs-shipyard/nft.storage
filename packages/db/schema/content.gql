type Content {
  cid: String! @unique
  pins: [Pin]! @relation
  dagSize: Int
  created: Time!
}

mutation updateContent($id: ID!, $data: ContentInput!) {
  updateContent(id: $id, data: $data) {
    _id
  }
}

type Query {
  findContentByCid(cid: String!): Content
}

query findContentByCid($cid: String!) {
  findContentByCid(cid: $cid) {
    _id
    cid
    created
    dagSize
    created
    pins {
      data {
        status
        service
        created
        updated
      }
    }
  }
}
query getContentbyID($id: ID!) {
  findContentByID(id: $id) {
    _id
    cid
    dagSize
    pins {
      data {
        service
        status
        statusText
        locations {
          data {
            peerId
          }
        }
      }
    }
  }
}
