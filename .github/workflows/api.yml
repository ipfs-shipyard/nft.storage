name: API
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deploy-dev:
    name: Deploy Dev
    # if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - run: echo "event  ss ${{ github.event_name }}, ref ${{ github.ref }}"
      # - uses: actions/checkout@master
      # - name: Publish app
      #   uses: cloudflare/wrangler-action@1.3.0
      #   with:
      #     apiToken: ${{ secrets.CF_API_TOKEN }}
      #     workingDirectory: 'site'
  deploy-staging:
    name: Deploy Staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Publish app
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: 'site'
          environment: 'staging'
