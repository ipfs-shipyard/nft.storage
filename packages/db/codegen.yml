overwrite: true
schema:
  - https://graphql.fauna.com/graphql:
      headers:
        Authorization: 'Bearer ${FGU_SECRET}'
documents: './schema/*.gql'
generates:
  ./gen/sdk.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
    config:
      enumsAsTypes: true
      skipTypename: true
      flattenGeneratedTypes: true
      # omitOperationSuffix: true
hooks:
  beforeDone:
    - tsc
