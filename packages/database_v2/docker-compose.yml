version: '3.6'
services:
  postgres:
    image: postgres:12
    ports:
      # expose to a port that wont conflict with other projects
      - 5439:5432
    restart: always
    environment:
      POSTGRES_USER: johndoe
      POSTGRES_PASSWORD: randompassword
      # do we need this ?
      POSTGRES_DB: niftysave
    volumes:
      - postgres:/var/lib/postgresql/data
  graphql-engine:
    image: hasura/graphql-engine:v2.0.9
    ports:
      - '8080:8080'
    depends_on:
      - 'postgres'
    restart: always
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://johndoe:randompassword@postgres:5432/postgres
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://johndoe:randompassword@postgres:5432/postgres
      HASURA_GRAPHQL_DATABASE_URL: postgres://johndoe:randompassword@postgres:5432/postgres
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'false' # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
      HASURA_MAIN_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
volumes:
  postgres:
